<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="none">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#252d3d">
    <title>ToneLabWebApp</title>
  </head>
  <body>
    <header class="header--order header--form container pd-28"><a class="header--order__back button--back flex" href="index.html">
            <svg class="icon icon-left-arrow-chevron ">
              <use xlink:href="#icon-left-arrow-chevron"></use>
            </svg><span>Новый заказ</span></a></header>
    <main class="main container">
      <form class="form form--add-order send-form pd-28 flex f-d__c" name="addFormOrder">
        <label>
          <input class="form__input" type="text" placeholder="Имя" name="name">
        </label>
        <label>
          <input class="form__input" type="tel" placeholder="Номер" name="telephone" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Автомобиль" name="car" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Услуга" name="service" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Cтоимость" name="price" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Время" name="time">
        </label>
      </form>
    </main>
    <footer class="footer container flex j-c__s-b pd-28">
      <button class="footer__button button--analytics"> 
            <svg class="icon icon-line-chart ">
              <use xlink:href="#icon-line-chart"></use>
            </svg>
      </button>
      <button class="footer__button button--add flex j-c__c a-i__c">
            <svg class="icon icon-button-add ">
              <use xlink:href="#icon-button-add"></use>
            </svg>
      </button>
      <button class="footer__button button--list">
            <svg class="icon icon-list ">
              <use xlink:href="#icon-list"></use>
            </svg>
      </button>
    </footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
