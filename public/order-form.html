<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="none">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#252d3d">
    <title>ToneLabWebApp</title>
  </head>
  <body>
    <header class="header--order header--form container pd-28"><a class="header--order__back button--back flex" href="index.html">
            <svg class="icon icon-left-arrow-chevron ">
              <use xlink:href="#icon-left-arrow-chevron"></use>
            </svg><span>Новый заказ</span></a></header>
    <main class="main container">
      <form class="form form--add-order send-form pd-28 flex f-d__c" name="addFormOrder">
        <label>
          <input class="form__input" type="text" placeholder="Имя" name="name">
        </label>
        <label>
          <input class="form__input" type="tel" placeholder="Номер" name="telephone" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Автомобиль" name="car" required>
        </label>
        <div class="modal modal--auto-list flex f-d__c j-c__f-e a-i__c">
          <button class="button--close-modal"></button>
          <ul class="auto-list">
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-audi auto-icon">
                      <use xlink:href="#icon-audi"></use>
                    </svg>
                <h6>Audi</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-bmw auto-icon">
                      <use xlink:href="#icon-bmw"></use>
                    </svg>
                <h6>BMW</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-volkswagen auto-icon">
                      <use xlink:href="#icon-volkswagen"></use>
                    </svg>
                <h6>Volkswagen</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-ford auto-icon">
                      <use xlink:href="#icon-ford"></use>
                    </svg>
                <h6>Ford</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-toyota auto-icon">
                      <use xlink:href="#icon-toyota"></use>
                    </svg>
                <h6>Toyota</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-hyundai auto-icon">
                      <use xlink:href="#icon-hyundai"></use>
                    </svg>
                <h6>Hyundai</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-chevrolet auto-icon">
                      <use xlink:href="#icon-chevrolet"></use>
                    </svg>
                <h6>Chevrolet</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-kia auto-icon">
                      <use xlink:href="#icon-kia"></use>
                    </svg>
                <h6>KIA</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-honda auto-icon">
                      <use xlink:href="#icon-honda"></use>
                    </svg>
                <h6>Honda</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
            <li class="auto-list__item flex a-i__c j-c__s-b">
              <div class="flex a-i__c">
                    <svg class="icon icon-mitsubishi auto-icon">
                      <use xlink:href="#icon-mitsubishi"></use>
                    </svg>
                <h6>Mitsubishi</h6>
              </div>
                  <svg class="icon icon-left-arrow-chevron ">
                    <use xlink:href="#icon-left-arrow-chevron"></use>
                  </svg>
            </li>
          </ul>
        </div>
        <label>
          <input class="form__input" type="text" placeholder="Услуга" name="service" required>
        </label>
        <label>
          <input class="form__input" type="text" placeholder="Cтоимость" name="price" required>
        </label>
        <label>
          <input class="form__input" type="date" placeholder="Дата" name="date">
        </label>
        <label>
          <input class="form__input" type="time" placeholder="Время" name="time">
        </label>
        <label>
          <select class="form__input" name="adress">
            <option value="">Адрес </option>
            <option value="ул. Маршала Говорова 37В">ул. Маршала Говорова 37В</option>
            <option value="Брестский бульвар 9А">Брестский бульвар 9А</option>
          </select>
        </label>
      </form>
    </main>
    <footer class="footer container flex j-c__s-b pd-28">
      <button class="footer__button button--analytics"> 
            <svg class="icon icon-line-chart ">
              <use xlink:href="#icon-line-chart"></use>
            </svg>
      </button>
      <button class="footer__button button--add flex j-c__c a-i__c">
            <svg class="icon icon-button-add ">
              <use xlink:href="#icon-button-add"></use>
            </svg>
      </button>
      <button class="footer__button button--list">
            <svg class="icon icon-list ">
              <use xlink:href="#icon-list"></use>
            </svg>
      </button>
    </footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
